      <!-- Old comments -->
      <app-comments
        [allComments]="allComments"
        [currentUser]="currentUser"
        (addNewComment)="updateLocalStorage()"
        (addNewReply)="addNewReplyHandler($event)"
        [sumOfAllComments]="sumOfAllComments"
        (addPoints)="addPointsHandler($event)"
        (decrease)="deacreasePointsHandler($event)"
        (changeContent)="addChangedContentHandler($event)"
        (deleteComment)="deleteUserCommentHandler($event)"
      ></app-comments>

      <!-- New comment -->
      <app-new-comment
        (addNewComment)="addNewCommentHandler($event)"
        [currentUser]="currentUser"
        [sumOfAllComments]="sumOfAllComments"
